{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>search</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <style>
          .height {
    height: 100vh
}

.search {
    position: relative;
    box-shadow: 0 0 40px rgba(51, 51, 51, .1)
}

.search input {
    height: 60px;
    text-indent: 25px;
    border: 2px solid #d6d4d4
}

.search input:focus {
    box-shadow: none;
    border: 2px solid blue
}

.search .fa-search {
    position: absolute;
    top: 20px;
    left: 16px
}

.search button {
    position: absolute;
    top: 5px;
    right: 5px;
    height: 50px;
    width: 110px;
    background: blue
}
        </style>
      </style>
      <!-- bootstrap css -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      <link rel="stylesheet" href="{% static 'product/css/bootstrap.min.css'%}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'product/css/style.css'%}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'product/css/responsive.css'%}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'product/images/fevicon.png'%}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'product/css/jquery.mCustomScrollbar.min.css'%}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'product/css/owl.carousel.min.css'%}">
      <link rel="stylesheet" href="{% static 'product/css/owl.theme.default.min.css'%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

   </head>
   <!-- body -->
   <body class="main-layout product_pagr">
      <!-- loader  -->
      </div>
      <!-- end loader -->
      <!-- header -->
      <header class="section" >
         <!-- header inner -->
        <div class="header_main" style="background-color:cornflowerblue;">
         <div class="header_main"style="background-color:cornflowerblue;">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo"> <a href="index.html"><img src="{% static 'product/images/logo.png'%}" alt="#"></a> </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9" >
                     <div class="menu-area">
                        <div class="limit-box">
                           <nav class="main-menu">
                              <ul class="menu-area-main">
                                 <li> <a href="{% url 'product:home'%}">Home</a> </li>
                                 <li> <a href="about.html">About</a> </li>
                                 <li><a href="testmonial.html">Testmonial</a></li>
                                 <li><a href="clients.html">Shop</a></li>
                                 <li><a href="contact.html">Contact Us</a></li>
                                 <li class="last"><a href="{% url 'product:search' %}"><img src="{% static 'product/images/search_icon.png'%}" alt="icon"/></a></li>
                              </ul>
                           </nav>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
        </div>
         <!-- end header inner -->
      </header>
      <!-- end header -->
      </header>
      <!-- end header -->
       <!-- plant -->
       <!-- thanh search bar để người dùng tìm kiếm -->
       <form action="{% url 'product:search' %}" method="post">
           {% csrf_token %}
        <div class="container">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="search"> <i class="fa fa-search"></i> <input type="text" class="form-control" name="search"> 
                        <button class="btn btn-primary">Search</button> </div>
                </div>
            </div>
        </div>
    </form>

    <div class="clothes_main section " style="font-family: 'Times New Roman', Times, serif;">
        <div class="container">
          <div class="row">
             {% if search %}
             {% for pro in pros %}
             <!-- nếu người dùng có nhập vào thanh search bar và tìm thấy kết quả thì
              sẽ in ra danh sách sản phẩm tìm được -->
             <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" >
                <div class="sport_product" style="width: 350px; height: 570px;" >
                  <a href="{% url 'product:view_product' pro.id %}"> <figure>
                     <img src="{{ pro.img_avata.url }}" alt="img" />
                  <h3><strong class="price_text">{{pro.value}} vnđ</strong></h3>
                   <h4>{{pro.name}}</h4></figure></a>
                   {{pro.description}}
                </div>
             </div>
             {% endfor %}
             {% else %}
             <!-- nếu không thì sẽ thông báo cho người dùng -->
             <h1>bạn chưa nhập gì</h1>
             {% endif %}
           </div>
          </div>
         </div>
    </div>

      <div id="plant" class="footer layout_padding">
         <div class="container">
            <p>© 2019 All Rights Reserved. Design by<a href="https://html.design/"> Free Html Templates</a></p>
         </div>
      </div>
     </div>

      <!-- Javascript files-->
      <script src="{% static 'product/js/jquery.min.js'%}"></script>
      <script src="{% static 'product/js/popper.min.js'%}"></script>
      <script src="{% static 'product/js/bootstrap.bundle.min.js'%}"></script>
      <script src="{% static 'product/js/jquery-3.0.0.min.js'%}"></script>
      <script src="{% static 'product/js/plugin.js'%}"></script>
      <!-- sidebar -->
      <script src="{% static 'product/js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
      <script src="{% static 'product/js/custom.js'%}"></script>
      <!-- javascript --> 
      <script src="{% static 'product/js/owl.carousel.js'%}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script> 


</body>
</html>
